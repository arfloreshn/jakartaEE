<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/semantic/semantic.min.css"/>
        <h:outputStylesheet name="css/sidebar.css"/>
        <title>Side Bar</title>


    </h:head>
    <h:body>
        <style>
            * {margin:0px; padding:0px; border:0px;}


            .barraSuperior{
                float:  top;
                padding-top: 15px;
                background-color:  #000000;  
                text-align: center;
                color:  #ffffff;
                font-size:  45px;
                height: 50px;
            }

            body .ui-breadcrumb {
                background: #ffffff;
                border:  none; 
            }
        </style>

        <div id="top" class="top">
            <ui:insert name="top">
                <span style="float:left;margin-left: 15px;margin-top: 5px;"> 
                    <h:graphicImage library="img" name="javase.png" height="40" width="70"/></span>
                <div id="lbltop"  class="barraSuperior">
                    Jakarta EE
                    <span style="float:right; font-size:  25px;margin-right: 15px">HONDURAS</span>
                </div>

            </ui:insert>

        </div> <!-- Fin del Top -->

            <!-- Contenido -->
            <div>
                <!-- SideBar -->

                <div id="left">
                    <ui:insert name="left">Left</ui:insert>
                </div>
                <!-- Fin SideBar -->

                <div id="content" class="left_content">

                    <p:breadCrumb model="#{menuBreadCrumbView.breadCrumbModel}" 
                                  rendered="#{menuBreadCrumbView.breadCrumbModel ne null}"
                                  styleClass="ui breadcrumb" />
                    <ui:insert name="content"></ui:insert>
                </div>

            </div>




    </h:body>

</html>
