<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../WEB-INF/plantillas/frmTemplate.xhtml">

    <ui:define name="content">
        <h:head>
            <title>Enviar Parametros</title>
        </h:head>
        <h:body>
            <h2 style="text-align: center">Enviando parametros por Session Scope</h2>
            <h:form id="frminput" >
                <h:panelGrid columns="2">
                    <p:outputLabel value="DNI.:"/>
                    <p:inputText value="#{enviarParametrosPorSession.id}"/>

                    <p:outputLabel value="Nombre del beneficiario.:"/>
                    <p:inputText value="#{enviarParametrosPorSession.descripcion}"/>


                    <p:outputLabel value="Importe a creditar.:"/>
                    <p:inputText value="#{enviarParametrosPorSession.mensaje}"/>
                    <p:button  value="Cancelar" outcome="/index"/>

                    <p:commandButton value="Enviar Parametros..."  type="submit"
                                     action="#{enviarParametrosPorSession.accionEnviarParametros()}">
                    </p:commandButton>

                </h:panelGrid>


            </h:form>

        </h:body>        
    </ui:define>

</ui:composition>
