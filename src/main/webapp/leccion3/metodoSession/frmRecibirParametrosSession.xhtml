<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../WEB-INF/plantillas/frmTemplate.xhtml">

    <ui:define name="content">
        <h:head>
            <title>Recibiendo parametros por Session Scope</title>
            <f:metadata>
                <f:event type="preRenderView"  listener="#{recibirParametrosPorSession.onload()}"/>
            </f:metadata>
        </h:head>


        <h:body>

            <h2 style="text-align: center">Recibiendo parametros por Session Scope</h2>

            <h:panelGrid columns="2">
                <h:outputLabel value="DNI: "/>
                <h:outputText value="#{recibirParametrosPorSession.id}"/>

                <h:outputLabel value="Nombre beneficiario: "/>
                <h:outputText value="#{recibirParametrosPorSession.descripcion}"/>

                <h:outputLabel value="Importe recibido: "/>
                <h:outputText value="#{recibirParametrosPorSession.mensaje}"/>
            </h:panelGrid>
        </h:body>        
    </ui:define>                

</ui:composition>
