<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../../WEB-INF/plantillas/frmTemplate.xhtml">

    <ui:define name="content">

    <h:head>
        <title>Recibiendo parametros con GET</title>
        <meta>
            <f:viewParam name="id" value="#{recibirParametrosPorGet.id}"/>
            <f:viewParam name="descripcion" value="#{recibirParametrosPorGet.descripcion}"/>
            <f:viewParam name="mensaje" value="#{recibirParametrosPorGet.mensaje}"/>
        </meta>
    </h:head>

    <h:body>

        <h2 style="text-align: center">Recibiendo parametros con metodo GET </h2>

        <h:panelGrid columns="2">
            <h:outputLabel value="N&uacute;mero de celular: "/>
            <h:outputText value="#{recibirParametrosPorGet.id}"/>

            <h:outputLabel value="Nombre beneficiario: "/>
            <h:outputText value="#{recibirParametrosPorGet.descripcion}"/>

            <h:outputLabel value="Importe recibido: "/>
             <h:outputText value="#{recibirParametrosPorGet.mensaje}"/>
        </h:panelGrid>
    </h:body>        
    </ui:define>
</ui:composition>
