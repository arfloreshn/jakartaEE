<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Productos</title>
        <style type="text/css">
            html {
                font-size: 14px;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable 
                id="grilla"
                value="#{productosView.listaproductos}" 
                var="pro" 
                rows="10"
                size="small"
                selectionMode="single"
                selection="#{productosView.productoEscogido}"
                rowKey="#{pro.productoId}"
                >
                <p:column headerText="Selecci&oacute;n" style="width: 15%">
                    <p:commandButton icon="pi pi-check-circle" 
                                     action="#{relacionUnoAMuchosView.selecionarProductoDeDialog(pro)}" >
                     </p:commandButton>
                </p:column>
                
            
                <p:column headerText="Codigo" style="width: 10%">
                    <h:outputText value="#{pro.codBarra}"/>
                </p:column>

                <p:column headerText="Nombre" style="width: 25%">
                    <h:outputText value="#{pro.descripProducto}"/>
                </p:column>

                <p:column headerText="Precio" style="width: 20%">
                    <h:outputText value="#{pro.costoVta}"/>
                </p:column>


            </p:dataTable>

        </h:form>

    </h:body>

</html>
