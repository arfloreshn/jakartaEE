<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Productos</title>
        <style type="text/css">
            html {
                font-size: 14px;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable 
                id="grilla"
                value="#{personasView.listadoPersona}" 
                var="persona" 
                rows="10"
                size="small"
                selectionMode="single"
                selection="#{personasView.persona}"
                rowKey="#{persona.personaId}"
                >
                <p:column headerText="Selecci&oacute;n" style="width: 15%">
                    <p:commandButton icon="pi pi-check-circle" 
                                     action="#{relacionUnoAMuchosView.selecionarPersonasDeDialog(persona)}" >
                     </p:commandButton>
                </p:column>
                
            
                <p:column headerText="Codigo" style="width: 12%">
                    <h:outputText value="#{persona.nroDocumento}"/>
                </p:column>

                <p:column headerText="Nombre" style="width: 25%"
                          filterBy="#{persona.nombres}"
                          filterMatchMode="contains">
                    <h:outputText value="#{persona.nombres}"/>
                </p:column>

                <p:column headerText="Apellido" style="width: 15%"  filterBy="#{persona.primerApellido}"
                          filterMatchMode="contains">
                    <h:outputText value="#{persona.primerApellido}"/>
                </p:column>


            </p:dataTable>

        </h:form>

    </h:body>

</html>
