<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/plantillas/frmPlantillaMenus.xhtml">

    <ui:define name="content">

        <h:body>
            <h:outputScript library="js" name="aviso.js" />

            <h:form id="form">
                <h1>Chat:</h1>
                <h:panelGrid columns="1">
                    <p:outputLabel value="Usuario:"/>
                    <p:inputText id="nickname" /> 
                     <p:outputLabel value="Mensaje:"/>
                    <h:panelGrid columns="2">
                        <p:inputText id="message" size="65" />
                        <p:commandButton type="button" value="Enviar" onclick="sendMessage()"/> <br/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:inputTextarea id="chat" rows="20" cols="80" /> <br />

            </h:form>

        </h:body>
    </ui:define>

</ui:composition>
