<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/plantillas/frmPlantillaMenus.xhtml">
    <ui:define name="content">
        <h:head>
            <title>Crear Registro</title>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="growl" showDetail="true" />

                <p:panel header="Relaci&oacute;n Uno a Uno" style="width: 100%">

                    <div class="ui four column doubling stackable grid container">
                        <div class= "three column row">
                            <!-- Columna 1 -->

                            <div class="column">
                                <h:panelGrid columns="1" >
                                    <p:outputLabel value="Nombres"/>
                                    <p:inputText value="#{relacionUnoAUnoView.persona.nombres}" size="30" style="margin-bottom: 3px;"/>

                                    <p:outputLabel value="Primer Apellido"/>
                                    <p:inputText value="#{relacionUnoAUnoView.persona.primerApellido}" size="30" style="margin-bottom: 3px;"/>

                                    <p:outputLabel value="Segundo Apellido"/>
                                    <p:inputText value="#{relacionUnoAUnoView.persona.segundoApellido}" size="30"/>

                                </h:panelGrid>

                            </div>
                            <!-- Columna 2 -->

                            <div class="column">
                                <h:panelGrid columns="1" style="margin-right: 3px;">

                                    <p:outputLabel value="Nro Documento"/>
                                    <p:inputText value="#{relacionUnoAUnoView.persona.nroDocumento}"  size="30" />

                                    <p:outputLabel value="Tipo de documento"/>
                                    <p:selectOneMenu id="cboTipoDoc" 
                                                     value="#{relacionUnoAUnoView.persona.tipoDocumento}" style="width: 100%">
                                        <f:selectItem itemLabel="Seleccione el Tipo de documento" itemValue="0"/>
                                        <f:selectItem itemLabel="DNI" itemValue="1"/>
                                        <f:selectItem itemLabel="RTN" itemValue="2"/>
                                        <f:selectItem itemLabel="LICENCIA" itemValue="3"/>
                                        <f:selectItem itemLabel="PASAPORTE" itemValue="4"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Estado Civil"/>
                                    <p:selectOneMenu id="cboEstadoCivil" 
                                                     value="#{relacionUnoAUnoView.persona.estadoCivil}" style="width: 100%"  >
                                        <f:selectItem itemLabel="Seleccione el estado civil" itemValue=""/>
                                        <f:selectItem itemLabel="Soltero(a)" itemValue="S"/>
                                        <f:selectItem itemLabel="Casado(a)" itemValue="C"/>
                                        <f:selectItem itemLabel="Divorciado(a)" itemValue="D"/>
                                        <f:selectItem itemLabel="Viudo(a)" itemValue="V"/>
                                        <f:selectItem itemLabel="Union de hecho" itemValue="U"/>

                                    </p:selectOneMenu>

                                </h:panelGrid>

                            </div>
                            <!-- Columna 3 -->
                            <div class="column">
                                <h:panelGrid columns="1">

                                    <p:outputLabel value="Sexo:"/>
                                    <p:selectOneRadio id="console" 
                                                      value="#{relacionUnoAUnoView.persona.sexo}" unselectable="true">
                                        <f:selectItem itemLabel="F" itemValue="F"/>
                                        <f:selectItem itemLabel="M" itemValue="M"/>
                                    </p:selectOneRadio>

                                    <p:outputLabel value="Fec. Nacimiento"/>
                                    <p:datePicker value="#{relacionUnoAUnoView.persona.fecNacimiento}" style="width: 100%"/>

                                    <p:outputLabel value="Telefono"/>
                                    <p:inputText value="#{relacionUnoAUnoView.direccion.telefono}"/>

                                </h:panelGrid>

                            </div>

                        </div>

                        <h:panelGrid columns="1">

                            <p:outputLabel value="Lugar de nacimiento"/>
                            <p:inputTextarea  value="#{relacionUnoAUnoView.direccion.lugarNacimiento}" rows="8" cols="150"/>

                            <p:outputLabel value="Direccion"/>
                            <p:inputTextarea  value="#{relacionUnoAUnoView.direccion.direccion}" rows="8" cols="150"/>

                        </h:panelGrid>
                        <h:panelGrid columns="3" style="margin-top: 5px;text-align:  right">
                            <p:commandButton value="Grabar"  
                                             action="#{relacionUnoAUnoView.cmdCrearRegistro}"
                                             update="growl"
                                             styleClass="rounded-button ui-button-success"/>
                            <p:commandButton id="cmdReset" value="Limpiar" type="reset"
                                             styleClass="rounded-button ui-button-warning"/>
                            <p:button  value="Menu" outcome="/index" 
                                       styleClass="rounded-button ui-button-secondary"/>


                        </h:panelGrid>
                    </div>
                    <br/>


                </p:panel>

            </h:form>


        </h:body>   
    </ui:define>

</ui:composition>
