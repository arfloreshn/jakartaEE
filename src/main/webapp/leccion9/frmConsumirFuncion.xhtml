<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/plantillas/frmTemplate.xhtml">


    <ui:define name="content">
        <h:head>
            <title>Consumir una funcion</title>
        </h:head>

        <h:body>


            <h:form style="margin-top: 15px">

                <p:growl id="growl" showDetail="true" />

                <h:panelGrid columns="6" style="margin-top: 5px" >
                    <label for="x">Primer numero.:</label>
                    <p:inputNumber value="#{funcionesView.var_x}" size="20" decimalPlaces="2" decimalSeparator="." placeholder="Ingrese un numero"  />

                    <label for="y">Segundo numero.:</label>
                    <p:inputNumber value="#{funcionesView.var_y}" size="20" decimalPlaces="2" decimalSeparator="."  placeholder="Ingrese un numero"  />

                    <p:commandButton value="Consumir"
                                     styleClass="rounded-button ui-button-success"
                                     action="#{funcionesView.cmdFuncionSumar()}"
                                     update="lblresultado,growl">
                    </p:commandButton>

                    <p:button  value="Cancelar" outcome="/index" styleClass="rounded-button ui-button-secondary" />

                </h:panelGrid>

                <p:divider/>

                <div class="p-field ui-fluid">
                    <label for="lblresultado">Resultado de la suma.:</label>
                    <p:inputNumber id="lblresultado"  value="#{funcionesView.var_suma}"  readonly="true" />
                </div>


            </h:form>


        </h:body>
    </ui:define>

</ui:composition>
