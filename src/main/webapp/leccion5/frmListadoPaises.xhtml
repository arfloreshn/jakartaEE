<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../WEB-INF/plantillas/frmTemplate.xhtml">

    <ui:define name="content">
        <h:head>
            <title>Catalogo de paises</title>
        </h:head>

        <h:body>
            <h2  style="text-align:  center">Componente DataTable &oacute; grilla</h2>
            <h:form id="frmMain">
                <p:dataTable id="tbpais" value="#{PaisView.lista}" 
                             var="pais" 
                             rows="8"
                             paginator="true"
                             size="small"
                             >
                    <p:column   style="width: 10%">
                        <f:facet name="header">
                            Cod.  Pais
                        </f:facet>

                        <h:outputText value="#{pais.paisId}" />
                    </p:column>
                    <p:column  
                        filterBy="#{pais.descripPais}"
                        filterMatchMode="contains" >
                        <f:facet name="header">
                            Descripcion del pais
                        </f:facet>
                        <h:outputText value="#{pais.descripPais}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>        
    </ui:define>
</ui:composition>
