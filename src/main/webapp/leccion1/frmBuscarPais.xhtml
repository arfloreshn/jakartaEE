<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/plantillas/frmTemplate.xhtml">


    <ui:define name="content">
        <h:head>
            <title>Buscar Pais</title>
        </h:head>

        <h:body>


            <h:form style="margin-top: 15px">

                <p:growl id="growl" showDetail="true" />
                
                <h:panelGrid columns="4" style="margin-top: 5px" >
                    <label for="codigoPais">Codigo Pais.:</label>
                    <p:inputText id="codigoPais" type="text" value="#{PaisView.var_codigoPais}" size="20" placeholder="Ingrese un numero"  />

                    <p:commandButton value="Buscar" 
                                     styleClass="rounded-button ui-button-success" >

                        <p:ajax   listener="#{PaisView.cmdBuscarPaisPorCodigo}" 
                                  event="click" 
                                  process="@this,codigoPais"
                                  partialSubmit="true"
                                  update="frmResultado,growl"
                                  >

                        </p:ajax>

                    </p:commandButton>

                    <p:button  value="Cancelar" outcome="/index" styleClass="rounded-button ui-button-secondary" />

                </h:panelGrid>



            </h:form>
            <p:divider/>

            <h:form id="frmResultado">

                <div class="p-field ui-fluid">
                    <label for="lblresultado">Pa&iacute;s encontrado</label>
                    <p:inputText id="lblresultado" type="text" value="#{PaisView.var_pais.descripPais}" />
                </div>
            </h:form>

        </h:body>
    </ui:define>

</ui:composition>
