<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/plantillas/frmTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
     <ui:define name="content">
        <h:head>
            <title>Crear Pais</title>
                <h:outputStylesheet name="css/estilo.css"/>
        </h:head>
        <h:body>
            <h2  style="text-align:  center">Creando registros con JPA y Primefaces </h2>
            <h:form style="margin-top: 5px">
                <p:growl id="growl" showDetail="true" />

                <h:panelGrid columns="1" >
                    <h:outputLabel value="Nombre pais.:"/>
                    <p:inputText value="#{PaisView.var_pais.descripPais}" size="40" placeholder="Ingrese el nombre del pais"/>  
                    <h:panelGrid columns="2" style="margin-top: 5px">
                        
                        
                        <p:commandButton value="Grabar"  
                                         action="#{PaisView.cmdGrabarRegistro}"
                                         update="growl"
                                         styleClass="rounded-button ui-button"/>
                        <p:button  value="Cancelar" outcome="/index" styleClass="rounded-button ui-button-secondary"/>

                    </h:panelGrid>


                </h:panelGrid>

            </h:form>


        </h:body>   
    </ui:define>

</ui:composition>
