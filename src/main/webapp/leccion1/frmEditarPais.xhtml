<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/plantillas/frmPlantillaMenus.xhtml">


    <ui:define name="content">
        <h:head>
            <title>Editar Pais</title>
        </h:head>

        <h:body>
            <h2  style="text-align:  center">Editando registros con JPA y Primefaces </h2>
            <h:form id="frmmain">
               
                <p:growl id="growl" showDetail="true" />
                
                <h:panelGrid columns="5">
                    <label for="codigoPais">Codigo Pais</label>
                    <p:inputText id="codigoPais" type="text" value="#{PaisView.var_codigoPais}" size="20" placeholder="Ingrese un numero" />
                    <p:commandButton value="Buscar" 
                                     styleClass="rounded-button ui-button-success" >

                        <p:ajax   listener="#{PaisView.cmdBuscarPaisPorCodigo}" 
                                  event="click" 
                                  process="@this,codigoPais"
                                  partialSubmit="true"
                                  update="lblresultado,cmdsalvar,growl"
                                  >

                        </p:ajax>

                    </p:commandButton>

                    <p:commandButton id="cmdsalvar" value="Guardar" 
                                     action="#{paisBeanView.cmdEditarRegistro}" 
                                     disabled="#{paisBeanView.snBloquearCmdEditar}" 
                                     update="frmmain,growl"
                                     styleClass="rounded-button ui-button"/>

                    <p:button value="Cancelar" 
                              outcome="/index"
                              styleClass="rounded-button ui-button-secondary"/>
                </h:panelGrid>

                <p:divider />


                <label for="lblresultado">Pa&iacute;s encontrado</label>
                <p:inputText id="lblresultado" type="text" value="#{PaisView.var_pais.descripPais}" size="100" />

            </h:form>


        </h:body>       
    </ui:define>

</ui:composition>
